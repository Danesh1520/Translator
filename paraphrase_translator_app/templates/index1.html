            color: white;

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;

        .section {

        }

        .option {

        padding: 10px;

        }

        .list {

        }

        textarea {
            width: calc(100% - 20px);
            height: 100px;
            margin-top:20px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .ta {
        width: calc(100% - 20px);
        height: 100px;
        margin-top: 20px;
        padding: 10px;
        display:block;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
